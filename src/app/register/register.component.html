<p class="title is-3">Sign Up Form</p>
<div class="columns mt-5">
  <div class="column is-half">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input class="input"
            type="text"
            placeholder="Type first name..."
            name="firstName" ngModel>
        </div>
      </div>
      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input class="input"
            type="text"
            placeholder="Type last name..."
            name="lastName" ngModel>
        </div>
      </div>
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input"
            type="text"
            placeholder="Type username..."
            name="username" ngModel>
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input"
            type="password"
            placeholder="Type password..."
            name="password" ngModel>
        </div>
      </div>
      <div class="field">
        <label class="label">Password Confirm</label>
        <div class="control">
          <input class="input"
            type="password"
            placeholder="Confirm password..."
            name="passwordConfirm" ngModel>
        </div>
      </div>
      <!-- <div class="field">
        <label class="label">Roles</label>
        <div class="control">
          <div class="select is-multiple">
            <select multiple name="roles" ngModel>
              <option [value]="role" *ngFor="let role of roles">{{ role.name }}</option>
            </select>
          </div>
        </div>
      </div> -->
      <button class="button is-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
